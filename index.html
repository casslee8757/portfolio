<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassie's Portfolio</title>
    <meta name="description" content="Portfolio for Junior software Engineer Cassie">
    <meta name="author" content="Cassie">
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <script src="https://kit.fontawesome.com/63e0a49b76.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!--Navbar-->
    <nav id="navbar">
        <div class="navbar_logo">
            <img src="imgs/favicon.png" alt="favicon">
            <a href="#">Cassie</a>
        </div>
            <ul class="navbar_menu">
                <li class="navbar_menu_item">Home</li>
                <li class="navbar_menu_item">About</li>
                <li class="navbar_menu_item">Skills</li>
                <li class="navbar_menu_item">Projects</li>
                <li class="navbar_menu_item">contact</li>
            </ul>
    </nav>

    <!-- Home -->
    <section id="home">
        <img 
            src="imgs/profilePic1.png" 
            alt="Cassie's profile photo" 
            class="home_avatar
        ">
        <h1 class="home_title">Hello, <br /> I'm Cassie</h1>
        <h2 class="home_description">A Junior Software Engineer based in Sydney</h2>
        <button class="home_contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="projects"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
